<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">	
		<div class="row">
			<div class="jumbotron header">
				<h1 class="text-center">The Miami Train Scheduler</h1>
			
			</div>
		</div>
		<div class="container">


			<div class="row">
			</div>
			
			<div class="row">
				<div class="newTrainInput col-md-9">
						
				<div class="panel panel-success">
						<div class="panel-heading col-md-12">
						  
							<h4 class="col-md-6" id="clock"><span id = "currentTime"></span></h4>
						</div>
						<div class="panel-body">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min.)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
									</tr>
								</thead>
								<tbody id = "schedule">
									
								</tbody>
	  
							</table>			
					  </div>
				  </div>
				</div>
				<div class="newTrainInput col-md-3">
					<div class="panel panel-success">
						  <div class="panel-heading">
							  <h4 id = addTitle>Add New Train</h4>
							  <h4 id = "add"><i id = "symbol" class = "fa fa-plus fa-lg"></i></h4>
	
	
						  </div>
						  <div class="panel-body" id="newTrainSchedule" data-status = "hide" > 	
	
							<div role="form" class="form-group">
								
								<label for="Search">Train Name:</label>
								<input type="text" class="form-control" id="trainName-input" placeholder="" required>
										
								<label for="Destination">Destination:</label>
								<input type="text" class="form-control" id="destination-input">
							
								<label for="Start Time">First Train Arrival: <span id= timeFormat>(Time Format HH:MM)</span></label>
								<input type="text" class="form-control" id="startTime-input" >
							
								<label for="Frequency">Frequency:</label>
								<input type="number" class="form-control" id="frequency-input">
												
								<button class="btn btn-primary" id="newTrain"></i>Submit</button>
										
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		  </div>

		

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

  	<!-- Moment JS -->
  	<script text="text/javascript" src="assets/javascript/moments.js"></script>
  	<!-- Local Javascript -->
  	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
