<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah|Orbitron" rel="stylesheet">
 	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- FireBase SDK or library-->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <title>TrainSchedule</title>
  </head>
  <body>
<div class="container bg-dark">
  <h4 style="padding-top: 20px; color:#d1d0d0">Train Schedule</h4> 
  <div class="col-md bg-light"> 
      <div class="row">            
          <div class="table-responsive">          
              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frecuency (Minutes):</th>
                    <th>Next Arrival:</th>
                    <th>Minutes Away:</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Cantabria's Express</td>
                    <td>Santiago de Compostela</td>
                    <td>60</td>
                    <td>03:40 am</td>
                    <td>8</td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div> 
  </div>
  <h4 style="padding-top: 20px; color:#a7a4a4">Add a New Train</h4> 
  <div class="col-md bg-light">
        <div class="form">
          <form id="formID">
            <div class="form-group">
              <label for="TrainName"><h4 style="padding-top: 20px;">Train Name:</h4></label>
              <input type="text" class="form-control" id="TrainName" name="TrainName" placeholder="Train Name">
            </div>
            <div class="form-group">
              <label for="Destination"><h4>Destination:</h4></label>
              <input type="text" class="form-control" id="Destination"  name="Destination" placeholder="Destination">
            </div>
            <div class="form-group">
              <label for="MilitaryTime" ><h4>First Train Time:</h4></label>
              <input type="time" class="form-control" id="MilitaryTime" name="MilitaryTime" placeholder="HH:MM" value="">
            </div>
            <div class="form-group">
              <label for="Frecuency"><h4>Frecuency ( Minutes ):</h4></label>
              <input type="text" class="form-control" id="Frecuency" name="Frecuency" placeholder="Minutes">
            </div>
            <div class="col-auto" style="padding-bottom: 20px;">
              <button id="submit" type="submit" class="btn btn-primary mb-2">Submit:</button>
          </div>
          </form>
        </div>
  </div>
</div>




  	<!--SCRIPTS-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
